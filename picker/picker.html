<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pick Images</title>
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="picker.css">
	<script src="/vendor/webextension-polyfill/browser-polyfill.min.js"></script>
	<script src="/lib/pref.js"></script>
	<script src="/lib/fetch.js"></script>
	<script src="picker.js"></script>
</head>
<body>
	<form id="container">
		<div class="toolbar toolbar-top">
			<label data-i18n="pickerMinWidthHelp|title">
				<span data-i18n="pickerMinWidthLabel"></span>
				<input type="number" id="minWidth">
			</label>
			<label data-i18n="pickerMinHeightHelp|title">
				<span data-i18n="pickerMinHeightLabel"></span>
				<input type="number" id="minHeight">
			</label>
			<label data-i18n="pickerMinFileSizeHelp|title">
				<span data-i18n="pickerMinFileSizeLabel"></span>
				<input type="number" id="minFileSize">
			</label>
			<div>
				<select id="matchType">
					<option value="include" data-i18n="pickerMatchTypeIncludeLabel"></option>
					<option value="exclude" data-i18n="pickerMatchTypeExcludeLabel"></option>
				</select>
			</div>
			<div class="flex-stretch toolbar-control">
				<label for="matchUrl" data-i18n="pickerMatchUrlLabel"></label>
				<div class="history-container flex-stretch">
					<input type="text" id="matchUrl" history="3" data-i18n="pickerMatchUrlHelp|placeholder">
				</div>
			</div>
			<div class="form-control">
				<!-- <label for="previewMaxHeight">Preview size</label> -->
				<input id="previewMaxHeight" type="range" min="0" max="200" css-variable data-i18n="pickerPreviewMaxHeightHelp|title">
			</div>
		</div>
		<div id="image-container"></div>
		<div class="toolbar toolbar-bottom">
			<div class="flex-stretch toolbar-control">
				<label for="filePatternBatch" data-i18n="pickerFilenamePatternBatchLabel"></label>
				<div class="history-container history-at-top flex-stretch">
					<input type="text" id="filePatternBatch" history="5">
				</div>
			</div>
			<label>
				<input type="checkbox" id="closeTabsAfterSave">
				<span data-i18n="pickerCloseTabsAfterSaveLabel"></span>
			</label>
			<div class="actions">
				<button type="button" class="invert" data-i18n="pickerActionInvert"></button>
				<button type="button" class="save" data-i18n="pickerActionSave"></button>
				<button type="button" class="copyUrl" data-i18n="pickerActionCopyUrl"></button>
				<button type="button" class="cancel" data-i18n="pickerActionCancel"></button>
			</div>
		</div>
	</form>
	<script src="/lib/internationalization.js"></script>
</body>
</html>
